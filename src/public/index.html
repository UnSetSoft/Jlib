<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@kagarisoft/csc/dist/css/common.min.css"
    />
    <style>
      .flex-buttons {
        display: flex;
        gap: 10px;
      }
      .box {
        width: 200px;
        height: 200px;
        display: block;
        background: red;
        border-radius: 5px;
      }

      .box.active {
        background-color: green;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 28px;
      }
    </style>

    <script src="/lib/dev.js"></script>

    <script src="./main.js"></script>
  </head>

  <body>
    <div class="kg__container container">
      <!-- All content -->
      <div class="flex-buttons">
        <button id="hot" data-tag="hot" class="kg__button">
          Get coffe hot list
        </button>
        <button id="iced" data-tag="iced" class="kg__button">
          Get coffe iced list
        </button>
        <button id="clear" class="kg__button" disabled>Clear List</button>
        <button id="boxbtn" class="kg__button">Toggle Active</button>
        <button id="fadeIn" class="kg__button">FadeIn</button>
        <button id="fadeOut" class="kg__button">FadeOut</button>
        <button id="rotate" class="kg__button">
          Custom animation (rotation)
        </button>

        <button id="increment" class="kg__button">
          <span id="count"></span>
        </button>
      </div>

      <ul id="coffe"></ul>

      <div id="box" class="box"></div>
    </div>
  </body>
</html>
